#### Views   
  view_scenes:
    name: Scenes
    view: yes
    entities:
      - group.scenes

  view_presencer:
    name: Presence
    view: yes
    entities:
      - group.presencer
    
#### Actual Groups

  default_view:
    view: yes
    entities:
      - group.lights
      - group.all_switches
      - group.bedroom
      - group.hall
      - group.livingroom
      - group.office
      - group.security
      - group.thermostats
      - group.weather
      - group.notifications
     
  notifications:
    name: Notifications
    entities: 
      - persistent_notification.notification   
      
  weather:
    name: Outside
    entities:
      - sensor.yr_symbol
      - sun.sun
      - sensor.yr_temperature
      - sensor.garden_temperature
      - sensor.yr_humidity
      - sensor.yr_pressure
      - sensor.yr_cloudiness
      - sensor.yr_precipitation
      - sensor.yr_condition
      - sensor.yr_wind_speed
      - sensor.waqi_sofienbergparken_oslo_norway

  livingroom:
    name: Living room
    entities:
      - sensor.living_room_temperature
      - sensor.living_room_humidity
      - switch.fibaro_system_fgwpef_wall_plug_switch_28_0
      - sensor.fibaro_system_fgwpef_wall_plug_power_28_4
      - sensor.fibaro_system_fgwpef_wall_plug_energy_28_0
      - media_player.apple_tv

  office:
    name: Office
    control: hidden
    entities:
      - sensor.office_temperature
      - sensor.office_humidity
      - switch.fibaro_system_fgwpef_wall_plug_switch_24_0
      - sensor.fibaro_system_fgwpef_wall_plug_power_24_4
      - sensor.fibaro_system_fgwpef_wall_plug_energy_24_0
      - binary_sensor.office_motion
      - input_boolean.office_control

  hall:
    name: Hall
    entities:
      - binary_sensor.fibaro_system_fgms001_motion_sensor_sensor_30_0
      - sensor.fibaro_system_fgms001_motion_sensor_luminance_30_3
      - sensor.fibaro_system_fgms001_motion_sensor_temperature_30_1
  
  bedroom:
    name: Bedroom
    entities:
      - sensor.bedroom_temperature
      - sensor.bedroom_co2
   
  thermostats:
    name: Thermostat
    entities:
      - sensor.thermostat_temp
      - input_slider.slider1
      - sensor.day_temp
      - input_slider.slider2
      - sensor.night_temp
      - input_slider.slider3     
      - input_boolean.thermo_control
  
  security:
    name: Security
    entities:
      - input_boolean.set_alarm

  scenes:
    name: Scenes
    entities:
      - scene.daytime
      - scene.evening
      - scene.tv
      - scene.office
      - scene.office_off
      
  presencer:
    name: Presence
    entities:
      - device_tracker.joachims_iphone6
      - device_tracker.slvis_iphone
     
  lights:
    name: Lights
    entities:
      - light.ceiling_light
      - light.bench_light
      - light.sofa_light
      - switch.table_light
      - light.tv_light
      - light.hall_light
      - light.bedroom_light
      - light.office_light
      - switch.office_table_light
      - switch.office_window_light
